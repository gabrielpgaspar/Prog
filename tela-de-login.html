<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./css/tela-de-login.css">
</head>
<body>

    <div class="container"> 

        <!--Aqui esta o login do sistema-->
        <div>
            <h1>Login</h1>
        </div>

        <!--Aqui esta o campo de email-->
        <div class="grupo">
            <label for="email">E-mail</label> <br>
            <input id="email" tipe="text" placeholder="exemplo@exeplo.com">
        </div>

        <!--Aqui esta o campo de senha-->
        <div class="grupo"> 
            <label for="senha">Senha</label> <br>
            <input id="senha" tipe="password" placeholder="123456 " >
        </div>
            
        
        <!--Aqui esta o botÃ£o de entrar-->

            <button id="btn-entrar">Entrar</button>

        <!--Aqui esta o link esqueci minha senha-->

        
             <a href="#">Esqueci minha senha</a>
        
    </div>

<script src="./js/tela-de-login.js"></script> 

</body>
</html>
